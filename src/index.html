<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-for-work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="sign-up">
        <aside class="form-aside">
            <div class="form-aside__title">Sign up</div>
        </aside>
        <section class="main">
            <div class="main__title">New user?</div>
            <div class="main__subtitle">Use the form below to create your account.</div>
        
            <form action="" class="main__form">
                <div class="form-line">
                    <div class="form-element">
                        <div class="title">First Name</div>
                        <input class="input" type="text"/>
                    </div>
                    <div class="form-element">
                        <div class="title">Last Name</div>
                        <input class="input" type="text"/>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-element">
                        <div class="title">Nationality</div>
                        <select class="select" name="nationality" id="nationality-select">
                            <option value="american">American</option>
                            <option value="russian">Russian</option>
                            <option value="ukrain">Ukrain</option>
                            <option selected value="belarus">Belarus</option>
                            <option value="belarus">Poland</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <div class="title">E-mail</div>
                        <input class="input" type="text"/>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-element">
                        <div class="title">Date of Birth</div>
                        <div class="date">
                            <select class="select" name="days" id="day-select">
                                <option value="american">21</option>
                            </select>
                            <select class="select" name="month" id="month-select">
                                <option value="american">December</option>
                            </select>
                            <select class="select" name="years" id="year-select">
                                <option value="american">1995</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="title">Gender</div>
                        <div class="gender">
                            <div class="gender__radio">
                                <input id="radio-1" type="radio" name="radio" value="1">
                                <label for="radio-1">Male</label>
                            </div>
                             
                            <div class="gender__radio">
                                <input id="radio-2" type="radio" name="radio" value="2" checked>
                                <label for="radio-2">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-element">
                        <div class="title">Password</div>
                        <input class="input" type="password"/>
                    </div>
                    <div class="form-element">
                        <div class="title">Confirm Password</div>
                        <input class="input" type="password"/>
                    </div>
                </div>
            </form>

            <div class="pictures-image">
                <object>
                    <embed src="./assets/icons/user-background.svg">
                </object>
            </div>
        </section>
    </div>

</body>
</html>
